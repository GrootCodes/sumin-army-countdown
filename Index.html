<script>
// Set the date we're counting down to
var countDownDate = new Date("Sep 17, 2020 00:00:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {
  // Get todays date and time
  var now = new Date().getTime();
  // Find the distance between now and the count down date
  var distance = countDownDate - now;
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) + days*24;
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)) + hours*60;
  var seconds = Math.floor((distance % (1000 * 60)) / 1000) + minutes*60;
  // Display the result in the element with id="timer"
  document.getElementById("timer").innerHTML = 
  days + "일 남았습니다.<br>"
  + "or "+ hours + "시간 남았습니다.<br>"
  + "or "+ minutes + "분 남았습니다.<br>"
  + "or "+ seconds + "초 남았습니다.<br>";
  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "전역 축하해~~~~ 수밍 ";
  }
}, 1000);
</script>
